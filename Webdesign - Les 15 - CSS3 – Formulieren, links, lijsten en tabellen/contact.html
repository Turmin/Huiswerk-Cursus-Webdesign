            <h2>Contact</h2>

                <div>
                    <label for="voornaam">Voornaam:</label>

                </div>
                <div>
                    <label for="achternaam">Achternaam:</label>
                    <input type="text" id="achternaam" name="achternaam" placeholder="Voer uw achternaam in" required>
                </div>
                <div>
                    <label for="email">E-mailadres:</label>
                    <input type="email" id="email" name="email" placeholder="Voer uw e-mailadres in" required>
                </div>
                <div>
                    <label for="email">Telefoonnummer:</label>
                    <input type="tel" id="telefoonnummer" name="telefoonnummer" placeholder="Voer uw telefoonnummer in">
                </div>
                <div>
                    <label for="bericht">Bericht:</label>
                    <textarea id="bericht" name="bericht" placeholder="Typ hier uw bericht" required></textarea>
                </div>
                <div>
                    <label></label>
                    <button type="submit">Verzenden</button>
                </div>
